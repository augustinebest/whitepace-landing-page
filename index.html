<!DOCTYPE html>
<html>

<head>
    <title>My First Web Page</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="nav-container">
                <!-- first section -->
                <div>
                    <span class="logo-name"><img src="./images/whitepace-logo.png" id="whitepace-logo"
                            alt="whitepace-logo" /></span>
                </div>

                <!-- second section -->
                <div class="second-section">
                    <div class="nav-links">
                        <ul>
                            <li class="nav-links-li">Products <img src="./images/arrow-down.svg" alt="arrow-down" />
                            </li>
                            <li class="nav-links-li">Solutions <img src="./images/arrow-down.svg" alt="arrow-down" />
                            </li>
                            <li class="nav-links-li">Resources <img src="./images/arrow-down.svg" alt="arrow-down" />
                            </li>
                            <li class="nav-links-li">Pricing <img src="./images/arrow-down.svg" alt="arrow-down" /></li>
                        </ul>

                    </div>
                </div>

                <!-- third section -->
                <div>
                    <ul>
                        <li id="login-btn-id"><button id="login-btn">Login</button></li>
                        <li><button id="try-free-btn">Try Whitepace free</button></li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    <!-- Hero section -->
    <div class="hero-section">
        <div class="hero-bg">
            <div class="hero-content">
                <div class="hero-column-1">
                    <div class="hero-col-1-div">
                        <h1 class="h1-hero-font">Get More Done with whitepace</h1>
                        <h4 class="h4-hero-font">Project management software that enables your teams to collaborate,
                            plan, analyze and manage everyday tasks</h4>
                        <button id="try-free-btn">Try Whitepace free</button>
                    </div>
                </div>
                <div class="hero-column-2"></div>
            </div>
        </div>
    </div>
</body>

</html>
